<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=0">
   <link href="./style.css" rel="stylesheet">

   <!-- Google fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,100;1,400&display=swap" rel="stylesheet">

   <title>Conversor de moedas</title>
</head>
<body>
   <div class="container">
      <img class="msgError" src="src/img/logo.svg" alt="logo">
      <div class="content">
         <div class="selected">
            <select data-js="currencyOne" class="form_select"></select>
            <select data-js="currencyTwo" class="form_select"></select>
         </div>

         <div class="imput_container">
            <input data-js="currencyValue" type="number" min="1" class="imput_value" value="1">
            <p data-js="convertedValue" class="converted_value fs-1"></p>
         </div>
      </div>
      <p data-js="conversionPrecision" class="conversion_precision"></p>
   </div>

   <script src="./app.js"></script>
</body>
</html>
